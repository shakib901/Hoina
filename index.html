<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Ad Reward App</title>

<!-- Monetag SDK -->
<script src='//libtl.com/sdk.js' data-zone='10613926' data-sdk='show_10613926'></script>

<style>
body{
    margin:0;
    padding:0;
    background:#0f172a;
    font-family:Arial, sans-serif;
    text-align:center;
    color:white;
}

.container{
    padding-top:80px;
}

h1{
    font-size:22px;
}

.counter{
    font-size:28px;
    margin:20px 0;
    color:#22c55e;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
}

button:disabled{
    background:gray;
}
</style>
</head>
<body>

<div class="container">
    <h1>Watch Ads & Earn</h1>
    <div class="counter">
        Ads Watched: <span id="count">0</span> / 60
    </div>
    <button onclick="showAd()">Watch Ad</button>
</div>

<script>
let maxAds = 60;
let adCount = localStorage.getItem("adCount") 
    ? parseInt(localStorage.getItem("adCount")) 
    : 0;

document.getElementById("count").innerText = adCount;

function showAd(){
    if(adCount >= maxAds){
        alert("Daily Limit Reached! Counter Resetting...");
        adCount = 0;
        localStorage.setItem("adCount", adCount);
        document.getElementById("count").innerText = adCount;
        return;
    }

    show_10613926().then(() => {
        adCount++;
        localStorage.setItem("adCount", adCount);
        document.getElementById("count").innerText = adCount;

        if(adCount >= maxAds){
            alert("You have watched 60 ads. Counter will reset.");
        }
    }).catch(() => {
        alert("Ad not available. Try again.");
    });
}
</script>

</body>
</html>
