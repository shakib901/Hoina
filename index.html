<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App with Ads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .content {
            text-align: center;
        }
        
        .balance-card {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .balance-card h3 {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .balance-card .amount {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .balance-card .label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .ad-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
            border: 2px solid rgba(255,255,255,0.2);
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
        
        .ad-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.5);
        }
        
        .ad-button:active {
            transform: translateY(0);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            gap: 15px;
        }
        
        .stat-item {
            flex: 1;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .ad-container {
            margin-top: 20px;
            min-height: 50px;
            width: 100%;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° AdEarn Mini App</h1>
        
        <div class="content">
            <div class="balance-card">
                <h3>Your Balance</h3>
                <div class="amount" id="balance">$0.00</div>
                <div class="label">Total Earnings</div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="adCount">0</div>
                    <div class="stat-label">Ads Watched</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="todayEarn">$0.00</div>
                    <div class="stat-label">Today's Earn</div>
                </div>
            </div>
            
            <button class="ad-button" id="showAdBtn">
                <span class="loading hidden" id="btnLoading"></span>
                <span id="btnText">Watch Ad & Earn</span>
            </button>
            
            <p style="color: #666; font-size: 12px; margin-top: 10px;">Click button to watch ad and earn rewards</p>
            
            <!-- Monetag Ad Container -->
            <div id="monetag-ads" class="ad-container"></div>
        </div>
    </div>
    
    <div class="toast" id="toast">Message</div>
    
    <!-- Your Monetag SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10613926' data-sdk='show_10613926'></script>
    
    <script>
        // Telegram Web App initialization
        const tg = window.Telegram ? Telegram.WebApp : null;
        if (tg) {
            tg.expand(); // Expand to full height
            tg.ready(); // Notify Telegram that app is ready
        }
        
        // App State
        let state = {
            balance: 0.00,
            adCount: 0,
            todayEarn: 0.00,
            lastAdTime: null
        };
        
        // Load saved data
        function loadData() {
            const saved = localStorage.getItem('adEarnData');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    state = { ...state, ...parsed };
                    
                    // Reset today's earnings if new day
                    const lastDate = localStorage.getItem('lastDate');
                    const today = new Date().toDateString();
                    if (lastDate !== today) {
                        state.todayEarn = 0;
                        localStorage.setItem('lastDate', today);
                    }
                } catch (e) {
                    console.error('Error loading data:', e);
                }
            }
            updateUI();
        }
        
        // Save data
        function saveData() {
            localStorage.setItem('adEarnData', JSON.stringify(state));
            updateUI();
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('balance').textContent = `$${state.balance.toFixed(2)}`;
            document.getElementById('adCount').textContent = state.adCount;
            document.getElementById('todayEarn').textContent = `$${state.todayEarn.toFixed(2)}`;
        }
        
        // Show toast message
        function showToast(message, isSuccess = true) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = isSuccess ? '#4CAF50' : '#f44336';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Show loading state
        function setLoading(isLoading) {
            const btn = document.getElementById('showAdBtn');
            const loading = document.getElementById('btnLoading');
            const btnText = document.getElementById('btnText');
            
            if (isLoading) {
                loading.classList.remove('hidden');
                btnText.textContent = ' Loading...';
                btn.disabled = true;
            } else {
                loading.classList.add('hidden');
                btnText.textContent = 'Watch Ad & Earn';
                btn.disabled = false;
            }
        }
        
        // Check if can show ad (cooldown)
        function canShowAd() {
            if (!state.lastAdTime) return true;
            
            const now = Date.now();
            const timeDiff = now - state.lastAdTime;
            const cooldownMinutes = 1; // 1 minute cooldown
            
            return timeDiff > cooldownMinutes * 60 * 1000;
        }
        
        // Get time until next ad
        function getTimeUntilNextAd() {
            if (!state.lastAdTime) return 0;
            
            const now = Date.now();
            const timeDiff = now - state.lastAdTime;
            const cooldownMs = 60 * 1000; // 1 minute
            
            if (timeDiff >= cooldownMs) return 0;
            return Math.ceil((cooldownMs - timeDiff) / 1000);
        }
        
        // Show Monetag Ad
        function showMonetagAd() {
            return new Promise((resolve, reject) => {
                try {
                    // Check if Monetag SDK is loaded
                    if (typeof window.show_10613926 !== 'undefined') {
                        // Call Monetag ad
                        window.show_10613926({
                            onDisplay: function() {
                                console.log('Ad displayed');
                            },
                            onClose: function() {
                                console.log('Ad closed');
                                resolve(true);
                            },
                            onError: function(error) {
                                console.error('Ad error:', error);
                                reject(error);
                            }
                        });
                    } else {
                        // If SDK not ready, try to find the ad container
                        const adContainer = document.getElementById('monetag-ads');
                        if (adContainer) {
                            // Simulate ad display (replace with actual Monetag implementation)
                            console.log('Showing ad in container');
                            resolve(true);
                        } else {
                            reject(new Error('Ad SDK not loaded'));
                        }
                    }
                } catch (error) {
                    console.error('Error showing ad:', error);
                    reject(error);
                }
            });
        }
        
        // Handle ad click
        async function handleAdClick() {
            // Check cooldown
            if (!canShowAd()) {
                const secondsLeft = getTimeUntilNextAd();
                showToast(`Please wait ${secondsLeft} seconds for next ad`, false);
                return;
            }
            
            setLoading(true);
            
            try {
                // Show ad
                const adShown = await showMonetagAd();
                
                if (adShown) {
                    // Random earning between $0.05 and $0.20
                    const earning = Math.random() * 0.15 + 0.05;
                    
                    // Update state
                    state.balance += earning;
                    state.adCount += 1;
                    state.todayEarn += earning;
                    state.lastAdTime = Date.now();
                    
                    // Save data
                    saveData();
                    
                    // Show success message
                    showToast(`ðŸŽ‰ Earned $${earning.toFixed(2)}!`);
                    
                    // Optional: Send data to Telegram
                    if (tg) {
                        tg.sendData(JSON.stringify({
                            action: 'ad_watched',
                            earning: earning.toFixed(2),
                            totalBalance: state.balance.toFixed(2)
                        }));
                    }
                }
            } catch (error) {
                console.error('Ad error:', error);
                showToast('Failed to load ad. Try again!', false);
            } finally {
                setLoading(false);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            
            // Add click handler
            document.getElementById('showAdBtn').addEventListener('click', handleAdClick);
            
            // Set today's date
            localStorage.setItem('lastDate', new Date().toDateString());
            
            // Check for Monetag SDK loading
            console.log('Monetag SDK initialized for zone: 10613926');
        });
        
        // Handle Telegram back button if needed
        if (tg) {
            tg.BackButton.onClick(() => {
                tg.close();
            });
        }
    </script>
</body>
</html>
